<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stacked Photo Gallery</title>
</head>
<body bgcolor=#262626>
    <table align="center"  cellspacing="20" bgcolor=white>
        <tr>
            <td> <img src="images/1.jpg"> </td>
            <td rowspan="2"><img src="images/2.jpg"></td>
            <td colspan="2"><img src="images/3.jpg"></td>
            <td><img src="images/5.jpg"></td>
            
        </tr>
        <tr>
                
            <td><img src="images/4.jpg"></td>
            <td colspan="4" rowspan="2"><img src="images/6.jpg"></td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2"><img src="images/7.jpg"></td>
        </tr>
        <tr>
                <td colspan="2"><img src="images/8.jpg"></td>
                <td colspan="2"><img src="images/9.jpg"></td>
        </tr>
        <tr>
                <td colspan="2" rowspan="2"><img src="images/10.jpg"></td>
                <td colspan="2"><img src="images/11.jpg"></td>
                <td colspan="2"><img src="images/12.jpg"></td>
                
        </tr>
        <tr>
            <td colspan="2"><img src="images/13.jpg"></td>
            <td colspan="2"><img src="images/14.jpg"></td>
        </tr>
    </table>
    
</body>
</html>
